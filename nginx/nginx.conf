events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:3000;
    }

    upstream frontend {
        server frontend:5173;
    }

    # Redirect HTTP â†’ HTTPS
    server {
        listen 80;
        server_name wuby.space www.wuby.space api.wuby.space;
        return 301 https://$host$request_uri;
    }

    # HTTPS - Web
    server {
        listen 443 ssl;
        server_name wuby.space www.wuby.space;

        ssl_certificate     /etc/letsencrypt/live/wuby.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wuby.space/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # HTTPS - API subdomain
    server {
        listen 443 ssl;
        server_name api.wuby.space;

        ssl_certificate     /etc/letsencrypt/live/wuby.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wuby.space/privkey.pem;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
