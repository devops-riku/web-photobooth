services:
  # =========================
  # PostgreSQL (PRIVATE)
  # =========================
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-photouser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-photopass}
      POSTGRES_DB: ${DB_NAME:-photobooth}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # Backend (Go / Gin)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy

    environment:
      PORT: 3000
      DATABASE_URL: postgres://${DB_USER:-photouser}:${DB_PASSWORD:-photopass}@db:5432/${DB_NAME:-photobooth}?sslmode=disable
      GUEST_EXPIRATION_DAYS: 7

    restart: always

  # =========================
  # Frontend (Vite)
  # =========================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - backend

    # NO API BASE URL HERE
    # Frontend must call /api/*
    environment:
      NODE_ENV: production
      PORT: 5173

    restart: always

  # =========================
  # Nginx (Gateway)
  # =========================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    restart: always


volumes:
  postgres_data:
