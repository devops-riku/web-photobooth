services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER:-photouser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-photopass}
      POSTGRES_DB: ${DB_NAME:-photobooth}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DATABASE_URL: postgres://${DB_USER:-photouser}:${DB_PASSWORD:-photopass}@db:5432/${DB_NAME:-photobooth}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-super_secret_dev_key}
      DO_SPACES_KEY: ${DO_SPACES_KEY}
      DO_SPACES_SECRET: ${DO_SPACES_SECRET}
      DO_SPACES_ENDPOINT: ${DO_SPACES_ENDPOINT}
      DO_SPACES_REGION: ${DO_SPACES_REGION}
      DO_SPACES_BUCKET: ${DO_SPACES_BUCKET}
      GUEST_EXPIRATION_DAYS: 7
    restart: always

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      PUBLIC_API_URL: https://api.wuby.space
      PORT: 5173
      # CSRF Protection - Allow the production domain
      ORIGIN: https://wuby.space
      # Protocol header trust for Nginx proxy
      PROTOCOL_HEADER: x-forwarded-proto
      HOST_HEADER: x-forwarded-host
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
