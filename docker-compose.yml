services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-photouser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-photopass}
      POSTGRES_DB: ${DB_NAME:-photobooth}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy

    env_file:
      - ./backend/.env

    environment:
      PORT: 3000
      DATABASE_URL: postgres://${DB_USER:-photouser}:${DB_PASSWORD:-photopass}@db:5432/${DB_NAME:-photobooth}?sslmode=disable
      GUEST_EXPIRATION_DAYS: 7

    extra_hosts:
      - "host.docker.internal:host-gateway"

    ports:
      - "3000:3000"

    restart: always

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - backend

    # ðŸ”‘ use relative API path (best practice)
    environment:
      PUBLIC_API_BASE_URL: http://localhost:3000
      PORT: 5173
      ORIGIN: http://localhost
      PROTOCOL_HEADER: x-forwarded-proto
      HOST_HEADER: x-forwarded-host
    
    ports:
      - "5173:5173"

    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
